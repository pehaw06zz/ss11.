<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            gap: 10px;
            margin-top: 20px;
        }

        .header-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .header {
            flex: 1;
            height: 50px;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            margin: 5px;
        }

        .banner {
            height: 150px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
        }

        .content {
            display: flex;
            gap: 10px;
        }

        .content-box {
            flex: 1;
            height: 150px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }

        .footer {
            display: flex;
            gap: 10px;
        }

        .footer-box {
            flex: 1;
            height: 100px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
        }

        @media (max-width: 1024px) {
            .header-wrapper {
                flex-direction: column;
            }
            .content {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="header">Header 1</div>
            <div class="header">Header 2</div>
        </div>
        <div class="banner">Banner</div>
        <div class="content">
            <div class="content-box">Content 1</div>
            <div class="content-box">Content 2</div>
            <div class="content-box">Content 3</div>
        </div>
        <div class="footer">
            <div class="footer-box">Footer 1</div>
            <div class="footer-box">Footer 2</div>
            <div class="footer-box">Footer 3</div>
            <div class="footer-box">Footer 4</div>
        </div>
    </div>
</body>
</html>
