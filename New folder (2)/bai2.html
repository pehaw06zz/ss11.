<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #76a5af;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px 0;
            width: 100%;
        }
        .box {
            flex:1 ;
            padding: 20px;
            min-height: 100px;
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .box:nth-child(1) { background: #e06666; }
        .box:nth-child(2) { background: #f6b26b; }
        .box-full {
            background: #76a5af;
            width: 100%;
            padding: 20px;
            min-height: 100px;
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        .box-container .box {
        background: #ffd966;
        flex: 1;
        }
        @media (max-width: 1024px) {
            .content {
              flex-direction: column;
            }
            .box-container {
               flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div class="box"> 2</div>
            <div class="box"> 3</div>
        </div>
        <div class="box-full"> </div>
        <div class="box-container">
            <div class="box"> 5</div>
            <div class="box"> 6</div>
            <div class="box"> 7</div>
        </div>
    </div>
</body>
</html>
