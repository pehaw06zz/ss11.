<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid với Đường Kẻ Dọc</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }

        header {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Grid Container */
        .grid-container {
            position: relative;
            display: grid;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 10px;
            grid-template-columns: repeat(12, 1fr);
            background-color: #c03976; /* Màu nền chung */
            padding: 20px;
        }

        /* Thêm các đường kẻ dọc màu trắng phía sau */
        .grid-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.5) 2px, transparent 2px);
            background-size: calc(100% / 12) 100%;
            z-index: 0;
        }

        /* Định dạng các phần tử */
        .item {
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2); /* Màu trong suốt */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1; /* Để các item không bị che bởi đường kẻ */
            border-right: 2px solid white; /* Thêm đường kẻ trắng giữa các cột */
        }
        .item:last-child {
            border-right: none;
        }

        /* Cấu trúc cụ thể */
        .header {
            grid-column: span 12;
            background-color: #8b0a50;
        }

        .content.small {
            grid-column: span 3;
        }

        .content.medium {
            grid-column: span 6;
        }

        .footer {
            grid-column: span 12;
            background-color: #e28cb1;
        }

        /* Responsive cho Tablet */
        @media (max-width: 1000px) {
            .grid-container {
                grid-template-columns: repeat(6, 1fr);
            }
            .content.small {
                grid-column: span 3;
            }
            .content.medium {
                grid-column: span 6;
            }
            .item:not(:nth-child(6n)) {
                border-right: 5px solid white;
            }
        }

        /* Responsive cho Mobile */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .content.small {
                grid-column: span 3;
            }
            .content.medium {
                grid-column: span 3;
            }
            .item:not(:nth-child(3n)) {
                border-right: 2px solid white;
            }
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main class="grid-container">
        <div class="item header"></div>
        <div class="item content small"></div>
        <div class="item content small"></div>
        <div class="item content small"></div>
        <div class="item content small"></div>
        <div class="item content medium"></div>
        <div class="item content medium"></div>
        <div class="item footer"></div>
    </main>
</body>
</html>
